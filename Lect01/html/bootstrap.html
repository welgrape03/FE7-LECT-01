<!DOCTYPE html>
<html>
<head>
  <style>
    .wrapper {
      position: relative;
      width: 300px;
      height: 300px;
      border: 2px solid gray;
    }

    .box1 {
      width: 100px;
      height: 100px;
      background-color: lightblue;
    }

    .box2 {
      position: absolute;
      top: 50px;
      left: 50px;
      width: 100px;
      height: 100px;
      background-color: coral;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="box1">static box</div>
    <div class="box2">absolute box</div>
  </div>
</body>
</html>
