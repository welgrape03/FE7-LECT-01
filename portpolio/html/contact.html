<!DOCTYPE html>
<html lang="kor">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | KimMinSun</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
  <header>
    <h1>Let's Contact</h1>
    <p class="contact-sub">소셜 미디어 또는 이메일을 통해 연락해주세요.</p>
    <video src="../mp4/2.mp4" autoplay loop muted playsinline class="profile-video"></video>
  </header>

  <div class="container">
    <section>
      <h2>Contact</h2>
      <div class="social-links-rows">
        <div class="row text-row">
          <a href="https://github.com/yourgithub" target="_blank">
            GitHub<br>
            <img src="../img/github.png" alt="GitHub" />
          </a>
          <a href="https://your-notion-link.com" target="_blank">
            Notion<br>
            <img src="../img/notion.png" alt="Notion" />
          </a>
          <a href="https://www.instagram.com/doduhbre/" target="_blank">
            Instagram<br>
            <img src="../img/instagram.avif" alt="Notion" />
          </a>
        </div>
      </div>
  </section>



    <section>
      <h2>Contact Form</h2>
      <form>
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>

    <div style="text-align: center; margin-top: 40px;">
      <a href="../html/index.html" class="contact-button">← Back to Home</a>
    </div>
  </div>
</body>
</html>
